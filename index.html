<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crustiq RBLX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #logoutBtn {
            display: none;
            background: red;
        }
    </style>
</head>
<body>

    <h2>Crustiq RBLX - Login System</h2>

    <div class="container">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <button id="logoutBtn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD19Fqu6Mgwd3qZEh4JZK1FmODnpVRZGFY",
            authDomain: "crustiq-nav.firebaseapp.com",
            projectId: "crustiq-nav",
            storageBucket: "crustiq-nav.firebasestorage.app",
            messagingSenderId: "917322140586",
            appId: "1:917322140586:web:930157bfb98d2babab79d3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Register User
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login User
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Logout User
        function logoutUser() {
            auth.signOut()
                .then(() => {
                    alert("Logout successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Track Authentication State
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("logoutBtn").style.display = "block";
            } else {
                document.getElementById("logoutBtn").style.display = "none";
            }
        });
    </script>

</body>
</html>
