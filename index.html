<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crustiq Login</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
        }

        /* Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Container */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #ff758c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3e5a;
        }

        /* Logout Button */
        #logoutBtn {
            display: none;
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Crustiq</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <button id="logoutBtn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD19Fqu6Mgwd3qZEh4JZK1FmODnpVRZGFY",
            authDomain: "crustiq-nav.firebaseapp.com",
            projectId: "crustiq-nav",
            storageBucket: "crustiq-nav.firebasestorage.app",
            messagingSenderId: "917322140586",
            appId: "1:917322140586:web:930157bfb98d2babab79d3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Register User
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Registration successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login User
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Logout User
        function logoutUser() {
            signOut(auth)
                .then(() => {
                    alert("Logout successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Track Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("logoutBtn").style.display = "block";
            } else {
                document.getElementById("logoutBtn").style.display = "none";
            }
        });
    </script>
</body>
</html>
